name: Apache CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'apache-demo/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Apache image
        run: |
          cd apache-demo
          docker build -t ${{ secrets.DOCKER_USERNAME }}/apache-demo:latest .

      - name: Push Apache image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/apache-demo:latest

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    
    steps:
      - name: Stop and remove old container
        run: |
          docker stop apache-container || true
          docker rm apache-container || true

      - name: Pull Apache image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/apache-demo:latest

      - name: Run Apache container
        run: docker run -d -p 80:80 --name apache-container ${{ secrets.DOCKER_USERNAME }}/apache-demo:latest

      - name: Verify deployment
        run: |
          sleep 5
          curl -f http://localhost:80 || echo "Apache is starting..."
